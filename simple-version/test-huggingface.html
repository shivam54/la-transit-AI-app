<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #059669;
        }
        .result {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid #10b981;
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Hugging Face API Token Test</h1>
        <p>Enter your Hugging Face API token to test if it works:</p>
        
        <input type="text" id="apiToken" placeholder="Enter your Hugging Face API token (starts with hf_)">
        
        <div>
            <button onclick="testToken()">Test Token</button>
            <button onclick="testChat()">Test Chat Response</button>
            <button onclick="clearResults()">Clear Results</button>
        </div>
        
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        async function testToken() {
            const token = document.getElementById('apiToken').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                showResult('Please enter your API token', 'error');
                return;
            }
            
            if (!token.startsWith('hf_')) {
                showResult('Token should start with "hf_"', 'error');
                return;
            }
            
            showResult('Testing token...', '');
            
            try {
                // Test with a simple text generation model that's more reliable
                const response = await fetch('https://api-inference.huggingface.co/models/gpt2', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        inputs: "Hello, this is a test",
                        parameters: {
                            max_length: 20,
                            temperature: 0.7
                        }
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('‚úÖ Token is valid! Hugging Face API is working.\n\nResponse: ' + JSON.stringify(data, null, 2), 'success');
                } else {
                    const error = await response.text();
                    showResult(`‚ùå Token test failed: ${error}\n\nStatus: ${response.status}\n\nThis might be a model availability issue. Let\'s try a different approach.`, 'error');
                }
            } catch (error) {
                showResult(`‚ùå Error testing token: ${error.message}`, 'error');
            }
        }
        
        async function testChat() {
            const token = document.getElementById('apiToken').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!token) {
                showResult('Please enter your API token first', 'error');
                return;
            }
            
            showResult('Testing chat response...', '');
            
            try {
                // Try multiple models to find one that works
                const models = [
                    'gpt2',
                    'microsoft/DialoGPT-small',
                    'microsoft/DialoGPT-medium',
                    'distilgpt2'
                ];
                
                let success = false;
                let lastError = '';
                
                for (const model of models) {
                    try {
                        showResult(`Testing with model: ${model}...`, '');
                        
                        const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({
                                inputs: "How do I get from Downtown LA to Hollywood?",
                                parameters: {
                                    max_length: 50,
                                    temperature: 0.7,
                                    do_sample: true
                                }
                            })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            const aiResponse = data[0]?.generated_text || JSON.stringify(data);
                            showResult(`‚úÖ Success with ${model}!\n\nAI Response:\n${aiResponse}`, 'success');
                            success = true;
                            break;
                        } else {
                            lastError = await response.text();
                        }
                    } catch (error) {
                        lastError = error.message;
                    }
                }
                
                if (!success) {
                    showResult(`‚ùå All models failed. Last error: ${lastError}\n\nThis might be a token permission issue or model availability.`, 'error');
                }
                
            } catch (error) {
                showResult(`‚ùå Error testing chat: ${error.message}`, 'error');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.style.display = 'block';
            resultDiv.className = `result ${type}`;
        }
        
        function clearResults() {
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';
        }
    </script>
</body>
</html>
